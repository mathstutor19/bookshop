<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/image/logo.jpg" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="title">Please Complete The Form</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <label class="details">Name</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  required
                />
                <p class="error error__name"></p>
              </div>
              <div class="input-box">
                <label class="details">Surname </label>
                <input
                  type="text"
                  id="surname"
                  placeholder="Enter your Surname"
                  required
                />
                <p class="error error__surname"></p>
              </div>
              <div class="input-box">
                <label class="details"></label>
                <label class="details">Delivery date</label>
                <input
                  type="date"
                  id="date"
                  placeholder="Enter your email"
                  required
                />
                <p class="error error__date"></p>
              </div>
              <div class="input-box">
                <label class="details">Street</label>
                <input
                  type="text"
                  id="street"
                  placeholder="Enter your Street"
                  required
                />
                <p class="error error__street"></p>
              </div>
              <div class="input-box">
                <label class="details">House number</label>
                <input
                  type="number"
                  placeholder="Enter your House number"
                  required
                  id="house"
                />
                <p class="error error__house"></p>
              </div>
              <div class="input-box">
                <label class="details">Flat number</label>
                <input
                  type="text"
                  placeholder="Confirm your Flat number"
                  required
                  id="flat"
                />
                <p class="error error__flat"></p>
              </div>
              <div class="input-radio-box">
                <p>Choose the payment type</p>
                <div>
                  <div>
                    <label for="html">Cash</label>
                    <input
                      type="radio"
                      id="cash"
                      name="fav_language"
                      value="Cash "
                      class="radio__input"
                    />
                  </div>
                  <div>
                    <label for="css">Card</label>
                    <input
                      class="radio__input"
                      type="radio"
                      id="card"
                      name="fav_language"
                      value="CSS"
                    />
                  </div>
                  <p class="error error__radio"></p>
                </div>
              </div>
              <div class="input-gift-box">
                <p>Choose 2 gifts:</p>
                <div>
                  <div style="display: flex">
                    <input
                      type="checkbox"
                      id="vehicle1"
                      name="vehicle1"
                      value="Bike"
                      class="gift_pack"
                    />
                    <label for="vehicle1"> Pack as a gift,</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="vehicle2"
                      name="vehicle2"
                      value="Car"
                      class="gift_postcard"
                    />
                    <label for="vehicle2"> Add postcard,</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="vehicle3"
                      name="vehicle3"
                      value="Boat"
                      class="gift_discount"
                    />
                    <label for="vehicle3">
                      Provide 2% discount to the next time,</label
                    >
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="vehicle3"
                      name="vehicle3"
                      value="Boat"
                      class="gift_pen"
                    />
                    <label for="vehicle4"> Branded pen or pencil</label>
                  </div>
                  <p class="error error__gifts"></p>
                </div>
              </div>
            </div>

            <div class="button">
              <button id="order"></button>
            </div>
          </form>
        </div>
      </div>
      <div class="hidden">
        <address class="address">
          <h2 class="order__created">The order created.</h2>
          <p class="order__street"></p>
          <p class="order__flat"></p>
          <p class="order__name"></p>
        </address>
      </div>
    </main>

    <script src="../js/form.js"></script>
  </body>
</html>
