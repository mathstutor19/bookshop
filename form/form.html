  <body>
    <main>
      <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <label class="details">Name</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Enter your name"
                  required
                />
                <p class="error error__name"></p>
              </div>
              <div class="input-box">
                <label class="details">Surname </label>
                <input type="text" placeholder="Enter your Surname" required />
              </div>
              <div class="input-box">
                <label class="details"></label>
                <label class="details">Delivery date</label>
                <input type="date" placeholder="Enter your email" required />
              </div>
              <div class="input-box">
                <label class="details">Street</label>
                <input type="text" placeholder="Enter your Street" required />
              </div>
              <div class="input-box">
                <label class="details">House number</label>
                <input
                  type="number"
                  placeholder="Enter your House number"
                  required
                />
              </div>
              <div class="input-box">
                <label class="details">Flat number</label>
                <input
                  type="text"
                  placeholder="Confirm your Flat number"
                  required
                />
              </div>
              <div class="input-radio-box">
                <p>Choose the payment type</p>
                <div>
                  <div>
                    <label for="html">Cash</label>
                    <input
                      type="radio"
                      id="cash"
                      name="fav_language"
                      value="Cash "
                    />
                  </div>
                  <div>
                    <label for="css">Card</label>
                    <input
                      type="radio"
                      id="Card"
                      name="fav_language"
                      value="CSS"
                    />
                  </div>
                </div>
              </div>
              <div class="input-gift-box">
                <p>Choose 2 gifts:</p>
                <div>
                  <div style="display: flex">
                    <input
                      type="checkbox"
                      id="vehicle1"
                      name="vehicle1"
                      value="Bike"
                    />
                    <label for="vehicle1"> Pack as a gift,</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="vehicle2"
                      name="vehicle2"
                      value="Car"
                    />
                    <label for="vehicle2"> Add postcard,</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="vehicle3"
                      name="vehicle3"
                      value="Boat"
                    />
                    <label for="vehicle3">
                      Provide 2% discount to the next time,</label
                    >
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="vehicle3"
                      name="vehicle3"
                      value="Boat"
                    />
                    <label for="vehicle4"> Branded pen or pencil</label>
                  </div>
                </div>
              </div>
            </div>
